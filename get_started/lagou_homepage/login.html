<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>拉勾网登录页</title>
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="header"></div>
        <div class="boxCon">
            <div class="logo"></div>
            <form action="#" method="get">
                <div class="formBox">
                    <div class="imgBox">
                        <img src="img/qrcode-normal.svg" alt="二维码下载"/>
                        <img src="img/wx-login.svg" alt="微信登录" />
                    </div>
                    <div class="inputRight">
                        <p>还没有账号?</p>
                        <div class="register">立即注册 <img src="img/icon-arrow-right.png" alt=""/></div>
                        <p>使用以下方式登录</p>
                        <img src="img/icon-sina1.png" alt="新浪微博" />
                        <img src="img/icon-wechat.png" alt="微信" />
                        <img src="img/icon-tencent.png" alt="QQ" />
                        <img src="img/icon-baidu.png" alt="百度" />
                    </div>
                    <div class="inputLeft">
                        <div class="head">
                            <span>密码登录</span><span>验证码登录</span>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="请输入常用手机号或邮箱" />
                        </div>
                        <div class="row">
                            <input type="password" placeholder="请输入密码" />
                        </div>
                        <p class="tips">忘记密码?</p>
                        <input type="submit" value="登录" />
                        <span class="or">or</span>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
